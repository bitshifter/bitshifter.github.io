3. Why another math crate?
  * confused by existing crates
  * fast math (see path tracer)
  * simple
    * no generics
    * no traits
    * live with a little duplication
    * documented (rust doc)
    * tested
    * benchmarked (mathbench)
4. Going public

6. The bevy effect
   * more users, more features
7. Rust GPU appears
   * https://github.com/EmbarkStudios/rust-gpu/releases/tag/v0.1
8. Support more types
   * Increased complexity
   * Lost readability

7. Coming back to features versus complexity which drove initial design - limiting scope and features keeps things simple. What is the right balance?

8. Where to from here?
  * other architectures
  * try and fix readability
